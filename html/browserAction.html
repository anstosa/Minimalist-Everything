<html>
<head>
    <title>Minimalist</title>
    <link rel="stylesheet" href="/css/libs/font-awesome.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/components.css">
    <style>
        body {
            background: url("../img/bg.png") repeat-x #222;
            padding: 20px;
            text-align: center;
            width: 240px;
        }

        h1 {
            color: #fff;
            margin: -10px 0 0;
            text-shadow: 0 0 1px rgba(255,255,255,.25);
        }

        ul {
            border-bottom: 1px solid #ccc;
            border-top: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px 0;
            text-align: left;
        }

        li {
            color: #fff;
            list-style-type: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        li + li {
            margin-top: 5px;
        }

        .browser-action .button.group {
            display: inline-block;
            float: none;
        }

        a.anchor,
        a.anchor:link,
        a.anchor:visited {
            color: #fff;
        }

        li span {
            float: left;
            display: inline-block;
            margin: 3px 0 0 5px;
            width: 130px;
        }

        .green + span {
            opacity: .5;
        }

        .green + span:after {
            content: " (disabled) ";
        }

        #new-module {
            width: 200px;
        }
    </style>
</head>
<body class="browser-action">
    <h1>Minimalist</h1>
    <button id="open-dashboard" class="button group first blue"><div class="icon-home pull-left"></div>Dashboard</button>
    <button id="toggle-minimalist" class="button group last disabled subtle toggle-module" data-index="-1"><div class="icon-off pull-left"></div><span>Loading</span></button>
    <ul id="activeModules">
        <li style="text-align:center;width:100%;"><img src="../img/loadingSmall.gif"></li>
    </ul>
    <button id="new-module" class="button big subtle green"><div class="icon-plus-sign pull-left"></div>New Module</button>
    <script src="../js/libs/jquery.min.js"></script>
    <script src="../js/libs/tooltips.js"></script>
    <script src="../js/browserAction.js"></script>
</body>
</html>
